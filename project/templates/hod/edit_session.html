{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="row">
    <div class="col-sm-11">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'update_session' %}">
                <!-- <div class="row"> -->
                    {% csrf_token%}
                
                   <div class="col-11">
                      <h5 class="form-title"><span>Edit Session </span></h5>
                   </div>
                  {% include 'messages.html' %}

                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Session Year Start</label>
                       <div>
                          <input type="date" class="form-control" value="{{session.session_year_start}}" name="session_year_start" required>
                          <input type="text" class="form-control" name="session_id" value="{{session.id}}" hidden>
                       </div>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Session Year End</label>
                       <div>
                          <input type="date" class="form-control" value="{{session.session_year_end}}" name="session_year_end" required>
                       </div>
                    </div>
                 </div>
                 </div>
                   
                   <div class="col-11">
                      <button type="submit" class="btn btn-primary">Update Course</button>
                   </div>
                </div>
             </form>
          </div>
       <!-- </div> -->
    </div>
 </div>
</div>
</div>
{% endblock %}
